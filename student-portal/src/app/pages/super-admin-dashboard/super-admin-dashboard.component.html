<!-- super-admin-dashboard.component.html -->

<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header text-white" style="background-color: var(--info-color);">
      ‚öôÔ∏è Welcome, Super Admin!
    </div>
    <div class="card-body">
      <h5 class="card-title">Manage Teachers & Admins</h5>

      <!-- TABLE: dynamic list of admins from the contract -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Address</th>
            <th>Role</th>
            <th>Subject/Batch</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let admin of admins">
            <td>{{ admin.address }}</td>
            <td>{{ admin.role }}</td>
            <td>{{ admin.subjectOrBatch }}</td>
            <td>
              <button class="btn btn-sm text-white" 
                      style="background-color: var(--danger-color);"
                      (click)="removeTeacher(admin.address)">
                Remove ‚ùå
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- FORM: Add New Teacher -->
      <form (ngSubmit)="addNewTeacher()">
        <div class="mb-3">
          <label for="teacherAddress" class="form-label">Teacher Address</label>
          <input type="text" class="form-control" id="teacherAddress"
                 [(ngModel)]="teacherAddress" name="teacherAddress" required />
        </div>
        <div class="mb-3">
          <label for="teacherRole" class="form-label">Role</label>
          <input type="text" class="form-control" id="teacherRole"
                 [(ngModel)]="teacherRole" name="teacherRole" required />
        </div>
        <div class="mb-3">
          <label for="teacherSubject" class="form-label">Subject or Batch</label>
          <input type="text" class="form-control" id="teacherSubject"
                 [(ngModel)]="teacherSubject" name="teacherSubject" required />
        </div>
        <button type="submit" class="btn text-white mb-4" style="background-color: var(--primary-color);">
          ‚ûï Add New Admin
        </button>
      </form>

      <hr />

      <!-- The rest of your attendance logs, system settings, etc. remain unchanged -->
      <h5 class="card-title mt-4">Global Attendance Logs</h5>
      ...
    </div>
  </div>
</div>
